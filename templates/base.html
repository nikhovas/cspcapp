<!DOCTYPE html>
{% load staticfiles %}
<html lang="html5">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block title %}{% endblock %}
    <!— Bootstrap —>
{#    <link href="css/bootstrap.min.css" rel="stylesheet">#}
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js">
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
    <link href="{% static 'css/students_overview.css' %}" rel="stylesheet">
    <link href="{% static 'css/student_detail_view.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
          crossorigin="anonymous">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="{% static 'javascript/student_detail_view.js' %}" type="text/javascript"></script>
    <script src="{% static 'javascript/constants.js' %}" type="text/javascript"></script>
    <script src="{% static 'javascript/CourseElementWithDaysInfo.js' %}" type="text/javascript"></script>
    <script src="{% static 'javascript/PersonDocument.js' %}" type="text/javascript"></script>
    <script src="{% static 'javascript/PersonHomeAddress.js' %}" type="text/javascript"></script>
</head>

<body>
<div class="sidebar">
    <div class="login-info">
        <div class="circle"></div>
        <div>
            <span class="fas fa-door-open"></span>
        </div>
    </div>
    <div class="sidebar-element">
        <a href="#"><span class="glyphicon glyphicon-option-horizontal"></span></a>
    </div>
    <div class="sidebar-element">
        <a href="/"><span class="glyphicon glyphicon-list-alt"></span></a>
    </div>
    {% block common_list_sublevel %}
    {% endblock %}
    <div class="sidebar-element">
        <a href="/courses/"><span class="glyphicon glyphicon-tasks"></span></a>
    </div>
    <div class="sidebar-element">
        <a href="/teachers/"><span class="glyphicon glyphicon-briefcase"></span></a>
    </div>
    <div class="sidebar-element">
        <a href="#"><span class="glyphicon glyphicon-folder-open"></span></a>
    </div>

</div>

<div class="window-content">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
