<tr id="course_detail_row_{{ object.pk }}">
                                {% csrf_token %}
                                <input type="hidden" name="id" value="{{ object.pk }}">
                                <td><input type="text" name="class_dt_day" value="{{ object.class_dt.day|stringformat:"02d" }}" placeholder="ДД" style="width: 24px; border-width: 0" readonly>-
                                <input type="text" name="class_dt_month" value="{{ object.class_dt.month|stringformat:"02d" }}" placeholder="ММ" style="width: 24px; border-width: 0" readonly>-
                                <input type="text" name="class_dt_year" value="{{ object.class_dt.year|stringformat:"04d" }}" placeholder="ГГГГ" style="width: 48px; border-width: 0" readonly></td>
                                    <td><input type="text" name="start_tm_hour" value="{{ object.start_tm.hour|stringformat:"02d" }}" placeholder="ЧЧ" style="width: 24px; border-width: 0" readonly>
                                        : <input type="text" name="start_tm_minute" value="{{ object.start_tm.minute|stringformat:"02d" }}" placeholder="ММ" style="width: 24px; border-width: 0" readonly></td>
                                    <td><input type="text" name="end_tm_hour" value="{{ object.end_tm.hour|stringformat:"02d" }}" placeholder="ЧЧ" style="width: 24px; border-width: 0" readonly>
                                        : <input type="text" name="end_tm_minute" value="{{ object.end_tm.minute|stringformat:"02d" }}" placeholder="ММ" style="width: 24px; border-width: 0" readonly></td>
                                <td>
                                    <div class="buttons-table-horizontal default-buttons" style="width: 70px;">
                    <button id="course_detail_data_button_{{ object.pk }}" onclick="enableEditCourseClassMode({{ object.pk }})">
                        <span id="course_detail_data_button_span_{{ object.pk }}" class="glyphicon glyphicon-pencil"></span>
                    </button>
                    <button id="delete_course_detail_data_button_{{ object.pk }}" onclick="deleteCourseClass({{ object.pk }})">
                            <span id="delete_course_detail_data_button_span_{{ object.pk }}" class="glyphicon glyphicon-remove"></span>
                    </button>
                                        </div>
                                </td>
                            </tr>
